## Local instalation: /usr/bin/flume-ng 
## configuration file location:  /Users/ivukotic/work/workspace/FAXtools/IlijaCollector
## bin file location: /usr/lib/flume-ng/bin
## START Agent: flume-ng agent -c flume -f IlijaCollector/summaryAgent.properties -n summaryAgent -C '/home/ivukotic/FAXtools/IlijaCollector'

summaryAgent.sources = UDPIn
summaryAgent.channels = c1 c2
summaryAgent.sinks = LocalOut HadoopOut


summaryAgent.channels.c1.type = memory
summaryAgent.channels.c1.capacity = 20000
summaryAgent.channels.c1.transactionCapacity = 20000

summaryAgent.channels.c2.type = memory
summaryAgent.channels.c2.capacity = 20000
summaryAgent.channels.c2.transactionCapacity = 20000

summaryAgent.sources.UDPIn.type = syslogudp
summaryAgent.sources.UDPIn.bind = hadoop-dev.mwt2.org
summaryAgent.sources.UDPIn.port = 9931
summaryAgent.sources.UDPIn.channels = c1 c2

## http://flume.apache.org/FlumeUserGuide.html#timestamp-interceptor
#summaryAgent.sources.UDPIn.interceptors.itime.type = timestamp

summaryAgent.sinks.LocalOut.type = file_roll
summaryAgent.sinks.LocalOut.sink.directory = /var/log/IlijaCollector
summaryAgent.sinks.LocalOut.sink.rollInterval = 0
summaryAgent.sinks.LocalOut.sink.batchSize = 20000
summaryAgent.sinks.LocalOut.channel = c1

summaryAgent.sinks.HadoopOut.type = hdfs
summaryAgent.sinks.HadoopOut.hdfs.path = /user/ivukotic/IlijaCollector/%y%m%d
summaryAgent.sinks.HadoopOut.hdfs.useLocalTimeStamp = true
summaryAgent.sinks.HadoopOut.hdfs.fileType = DataStream
summaryAgent.sinks.HadoopOut.hdfs.writeFormat = Text
summaryAgent.sinks.HadoopOut.hdfs.rollSize = 0
summaryAgent.sinks.HadoopOut.hdfs.rollCount = 10000
summaryAgent.sinks.HadoopOut.hdfs.batchSize = 1000
summaryAgent.sinks.HadoopOut.channel = c2


 
