[loggers]
keys=root,SummaryCollector,DetailedCollector

[handlers]
keys=consoleHandler, SummaryFileHandler, DetailedFileHandler

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=


[logger_root]
level=INFO
handlers=consoleHandler

[logger_SummaryCollector]
level=INFO
handlers=consoleHandler, SummaryFileHandler
qualname=SummaryCollector
propagate=0

[logger_DetailedCollector]
level=INFO
handlers=consoleHandler, DetailedFileHandler
qualname=DetailedCollector
propagate=0


[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_SummaryFileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('summary.log',)

[handler_DetailedFileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('detailed.log',)
